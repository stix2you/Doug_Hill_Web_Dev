<!DOCTYPE html>

<html lang="en">

<head>
   <meta charset="UTF-8">

   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Young+Serif&display=swap">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" type="text/css" href="css/normalize.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

   <header class="page-header">
      <!--LOGO UPPER LEFT-->
      <img onclick="window.location.href='index.html';" src="img/logo.png" class="logo_image"
         alt="Doug Hill Web Developer logo">
      <!--MENU BAR-->
      <nav class="page-header__item special">
         <ul role="menubar" class="navigation-list">
            <li role="presentation">
               <a href="index.html" class="navigation-list__item" role="menuitem">Home</a>
            </li>
            <li role="presentation">
               <a href="about.html" class="navigation-list__item" role="menuitem"
                  aria-label="Information about me">About</a>
            </li>
            <li role="presentation">
               <a href="work.html" class="navigation-list__item" role="menuitem">Work</a>
            </li>
            <li role="presentation">
               <a href="contact.html" class="navigation-list__item navigation-list__item--active"
                  role="menuitem">Contact</a>
            </li>
         </ul>
      </nav>
      <!-- LIGHT/DARK THEME TOGGLE BUTTON -->
      <div class="light_dark_label">Dark/Light</div>
      <div id="toggle" class="theme-toggle active" onclick="toggleTheme()">
         <i class="indicator"></i>
      </div>
   </header>

   <main class="contact">

      <!--CENTER TEXT-->
      <div class="contact_container">
         <h1>Contact Me!</h1>

         <div>
            Doug Hill<br>
            6301 Romford Road<br>
            Madison, WI 53711<br>
            USA<br>
            <br>
            Phone: <a href="tel:+1 608 444 5575" aria-label="Phone Number">1+ 608 444 5575</a><br>
            Email: <a href="mailto:stix2you@gmail.com">stix2you@gmail.com</a><br>
            <br>
            <br>
         </div>

         <!--CONTACT FORM-->
         <!--Note: HTML5 frontend validation attributes used here: placeholder, required, maxlength-->
         <form id="submissionForm" action="https://getform.io/f/navvpnea" method="POST">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" name="email" placeholder="Your Email" id="contact-email" required>

            <label class="standard-label" for="contact-phone">Telephone: </label>
            <input type="tel" name="tel" placeholder="Your Phone Number" id="contact-phone" required
               pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            <!-- Checkbox for Non-US number, NOTE: id="non-us" is used in script file to toggle removal of "pattern" attribute -->
            <div style="margin: 10px 0;">
               <input type="checkbox" id="non-us" name="non-us">
               <label for="non-us">Non-US Phone Number</label>
            </div>
            <label class="standard-label" for="contact-message">Message: </label>
            <textarea name="message" placeholder="Your Message" id="contact-message" required cols="30"
               rows="5"></textarea>
            <button class="form-submit-button" type="submit">Submit!</button>
         </form>
      </div>
   </main>

   <footer class="page_footer">
      <p class="footer_text">Find me on</p>
      <div class="social-media">
         <a href="https://github.com/stix2you" class="social-media__link" target="_blank">
            <img src="img/github_icon.svg" class="social-media__img" alt="github logo">
         </a>
         <!-- LinkedIn link -->
         <a href="https://www.linkedin.com/in/doug-hill-8b7634288/" class="social-media__link" target="_blank">
            <img src="img/linkedin_icon.svg" class="social-media__img" alt="linkedin logo">
         </a>
      </div>
   </footer>

   <!-- Modal HTML -->
   <div id="thankYouModal">
      <div>
         <p>Thank you for your message! I will be in touch soon.</p>
         <button onclick="closeModal()">Close</button>
      </div>
   </div>


   <!--tota11y accessibility checker
        <script src="js/tota11y.min.js"></script> -->
   <script src="js/form-submission.js"></script>
   <script src="js/theme-toggle.js"></script>
</body>

</html>
